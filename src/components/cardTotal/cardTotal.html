<section>
  <q-card inline :class="'q-ma-sm ' + backgroundColor" style="width: 100%">
    <q-card-title class="text-white">
      <q-icon  size="5vw" :name="iconName"class="absolute" />
      <div class="text-right">{{title}}</div>
    </q-card-title>
    <q-card-main>
      <div class="text-right" ref="number"  style="font-size: 5vw" >{{total}}</div>
    </q-card-main>
  </q-card>
</section>
