<div class="row justify-center">
  <div :class="{'col-10': $q.platform.is.mobile, 'col-6': $q.platform.is.desktop}">
    <q-card style="margin-top: 30px">
      <q-toolbar color="primary">
        <q-toolbar-title style="text-align: center">
          Connexion
        </q-toolbar-title>
      </q-toolbar>
      <q-card-separator />
      <q-card-main>
        <div class="justify-center">
          <div class="column">
            <div class="col-6">
              <q-input v-model="username" float-label="Identifiant:" rows="7" />
            </div>
            <div class="col-6">
              <q-input v-model="password" type="password" float-label="Mot de pass:" rows="7" />
            </div>
          </div>
          <div class="row">
            <div class="col-12 align-right">
              <a href="/profil/inscription">Mot de pass oubli√©</a>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              Pas de compte? <a href="/profil/inscription">Inscrivez-vous!</a>
            </div>
          </div>
          <div class="row" style="padding:10px">
            <div class="col-12" style="text-align:right">
              <q-btn color="green" class="q-ml-sm" label="Se connecter" @click.native="seConnecter()"></q-btn>
              <q-btn color="red" flat class="q-ml-sm" label="Annuler" @click.native="seConnecter()"></q-btn>
            </div>
          </div>
        </div>
      </q-card-main>
      <q-toolbar color="grey">
        <q-toolbar-title style="text-align: center">
          Ou
        </q-toolbar-title>
      </q-toolbar>
      <q-card-main>
        <div>
          <div class="row">
            <div class="col-12" style="text-align:center">
              <q-btn color="primary" @click.native="seConnecterFacebook()" icon="fab fa-facebook"
                label="Se connecter avec facebook" />
            </div>
          </div>
        </div>
      </q-card-main>
    </q-card>
  </div>
</div>
